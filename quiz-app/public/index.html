<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="quiz-container">
        <div id="start-screen" class="screen">
            <h1>Welcome to the Tech Quiz!</h1>
            <p>You will have 15 seconds for each question.</p>
            <button id="start-btn" class="btn">Start Quiz</button>
        </div>

        <div id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <div id="question-counter">Question 1/5</div>
                <div id="timer">15</div>
            </div>
            <div id="question-text"></div>
            <div id="options-container" class="options">
                </div>
            <button id="next-btn" class="btn hide">Next</button>
        </div>

        <div id="result-screen" class="screen hide">
            <h1>Quiz Completed!</h1>
            <div id="score-text"></div>
            <button id="restart-btn" class="btn">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
